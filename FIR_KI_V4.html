<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>FIR-KI with Folding iFrame</title>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
		<style>
			body {
				background: none;
			}

			html {
				margin: 0;
				padding: 0;
				height: 100%;
				font-family: Arial, sans-serif;
				display: flex;
				justify-content: center; /* Center horizontally */
				align-items: center; /* Center vertically */
				background-color: #f0f0f0;
			}
			.bg-image {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-image: url("https://www.fir.rwth-aachen.de/fileadmin/images/headerImages/fir-forschung-beratung-rwth-aachen.jpg");
				background-size: cover;
				background-position: center;
				filter: blur(15px); /* Blur applied here */
				z-index: -1; /* Place behind other content */
			}
			.content-container {
				display: flex;
				justify-content: flex-start; /*center;*/
				align-items: flex-start; /*center;*/
				flex-direction: row;
				/*position: relative;*/
			}
			.logo {
				position: absolute;
				top: 0;
				left: 0;
				width: 10vw;
				margin: 0.5rem;
				margin-top: 0.5rem;
			}
			/* Style for the container that holds the iframe */
			.iframe-container {
				width: 75vw; /* How much of the viewpoirt will be taken by it*/
				height: 75vh; /* Same thing */
				max-width: 59.375rem; /*Better cross-size support */
				max-height: 56.25rem;
				background-color: white;
				/* Yes more styling.... */
				background: linear-gradient(135deg, #ffffff, #e0e0e0);
				box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
				/*border: 2px solid #ffffff;*/ /*Up for debate, ask Stefan*/
				transition: all 0.3s ease;
				border-radius: 13px; /* Rounded corners */
				overflow: hidden;
				/**margin-right: 250px;*/
				flex-grow: 1; /* Eeeeh maybe? It either does nothing or im too blind to notice */
			}
			/*Cool hover, move on*/
			.iframe-container:hover {
				/*This fixes the blur issue, i hope....hey at least it looks ok on my screen*/
				width: calc(75vw * 1.02);
				height: calc(75vh * 1.02);
				max-width: calc(59.375rem * 1.02);
				max-height: calc(56.25rem * 1.02);
			}
			/* Style for the iframe itself */
			iframe {
				width: 100%;
				height: 100%;
				border: none; /* Remove default iframe border its ugly */
			}
			.jaffee {
				position: relative;
				display: inline-flex;
				transform: rotateX(10deg);
				transform-style: preserve-3d;
				cursor: grab;
			}

			.jaffee img {
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 56vh;
				opacity: 0;
			}

			.jaffee .a,
			.jaffee .b,
			.jaffee .c {
				top: 0;
				display: inline-block;
				height: 100%;
				background-image: var(--bg);
				background-size: cover;
				background-repeat: no-repeat;
			}

			.jaffee .a {
				position: absolute;
				left: 0;
				width: 50%;
				background-position: 0 0;
			}

			.jaffee .bc {
				position: absolute;
				display: inline-flex;
				width: 50%;
				height: 100%;
				left: 50%;
				transform-origin: left;
				transform: rotateY(-180deg) translateZ(-1px);
				transition: transform 3s;
				transform-style: preserve-3d;
			}

			.jaffee .b,
			.jaffee .c {
				position: relative;
				width: 50%;
				backface-visibility: hidden;
			}

			.jaffee .b {
				background-position: 66.666667% 0;
				transform-style: preserve-3d;
			}

			.jaffee .b:after {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: #000;
				transform: rotateY(180deg) translateZ(1px);
				transform-style: preserve-3d;
				backface-visibility: hidden;
			}

			.jaffee .c {
				background-position: 100% 0;
				transform-origin: left;
				transition: transform 2s;
				transform: rotateY(180deg) translateZ(2px);
			}

			.jaffee:hover .bc,
			.jaffee:active .bc {
				transform: rotateY(0deg) translateZ(0);
				transition: transform 2s;
			}

			.jaffee:hover .c,
			.jaffee:active .c {
				transform: rotateY(0deg) translateZ(0);
				transition: transform 3s;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- Your custom span structure -->
			<span
				class="jaffee"
				style="--bg: url('./test.png')"
			>
				<span class="a"></span>
				<span class="bc">
					<span class="b"></span>
					<span class="c"></span>
				</span>
				<img src="./test.png" />
			</span>
		</div>
	</body>
</html>
